<!DOCTYPE HTML>
<html lang="en">
	
	<head>
	  <meta charset="UTF-8">
	  <title>Homepage</title>
	</head>
	
	<body>
		<h1>Volunteer Form</h1>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
			<fieldset>
				<legend>My Information</legend>
				<div><label>First name: <input size="100px" type="text" name="first_name_field"></label>
				<div><label>Last name: <input size="100px" type="text" name="last_name_field"></label>
				<div><label>Phone: <input size="100px" type="text" name="phone_field"></label>
				<div><label>Email: <input size="100px" type="text" name="email_field"></label>
				<div><label>Gender:</label><div>
				<div>
					<label><input type="radio" name="gender_field" value="Male"> Male</label>
					<label><input type="radio" name="gender_field" value="Female"> Female</label>
				</div>
				<div><label>Age: </label><div>
				<select name="age_field">
					<option>under 18</option>
					<option>over 18</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>My Availablity</legend>
				<h3>Days Available: </h3>
					<div><label><input type="checkbox" name="available_field[]" value="Monday"> Monday</label></div>
					<div><label><input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday</label></div>
					<div><label><input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday</label></div>
					<div><label><input type="checkbox" name="available_field[]" value="Thursday"> Thursday</label></div>
					<div><label><input type="checkbox" name="available_field[]" value="Friday"> Friday</label></div>
					<div><label><input type="checkbox" name="available_field[]" value="Saturday"> Saturday</label></div>
					<div><label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label></div>
					<div>Comments:</div>
					<textarea name="comments_field"></textarea>
			</fieldset>
			<input type="hidden" name="hidden_field" value="zazeem">
			<input type="submit">
		</form>
	</body>
</html>
